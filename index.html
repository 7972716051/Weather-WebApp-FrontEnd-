<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="weather-form">
            <input type="text" id="city" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>
        <button id="unit-toggle">Switch to Â°F</button>

        <div id="weather-result" class="hidden">
            <h2 id="city-name"></h2>
            <img id="weather-icon" alt="Weather Icon" src="https://www.flaticon.com/free-icon/weather_1779940">
            <p><strong>Temperature:</strong> <span id="temperature"></span></p>
            <p><strong>Humidity:</strong> <span id="humidity"></span>%</p>
            <p><strong>Condition:</strong> <span id="condition"></span></p>
        </div>

        <p id="error-message" class="error hidden"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
